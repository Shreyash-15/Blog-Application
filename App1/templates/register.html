<style>
    .form-container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0px 0px 10px #ccc;
}

.form-container h2 {
  text-align: center;
  font-weight: bold;
  color: #333;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}

.form-control {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  line-height: 1.5;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
}

.btn-primary {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.btn-primary:hover {
  background-color: #0069d9;
}

.socialaccount_ballot {
  text-align: center;
  margin-top: 20px;
}

.socialaccount_ballot h3 {
font-size: 16px;
font-weight: bold;
color: #333;
margin-bottom: 10px;
}

.socialaccount_providers {
display: inline-block;
}

.socialaccount_providers a {
display: inline-block;
margin: 10px;
}

.socialaccount_providers img {
max-width: 40px;
max-height: 40px;
border-radius: 50%;
transition: all 0.2s ease;
}

.socialaccount_providers a:hover img {
transform: scale(1.1);
}


.google-btn {
  display: block;
  width: 100%;
  /* max-width: 300px; */
  margin: 20px auto;
  /* padding: 10px; */
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background-color: #DB4437;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  text-decoration: none;
}

.google-btn:hover {
  background-color: #C73E31;
  
}

.google-btn img {
  display: inline-block;
  vertical-align: middle;
  margin-right: 10px;
  height: 20px;
  width: 20px;
}


</style>
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<form action="/register/" method="POST" class="form-container">
  {% csrf_token %}
  <h2>REGISTER</h2>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <div class="socialaccount_ballot google-btn mt-3">
    <div class="socialaccount_providers">
        <a href="{% provider_login_url 'google' %}" class="google-btn">
            <img src="../../media/icons8-google-48.png" alt="Google Icon">Sign in with Google
        </a>
      <!-- {% include "socialaccount/snippets/provider_list.html" with process="login" %} -->
    </div>
  </div>
</form>
